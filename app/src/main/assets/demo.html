<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone = no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style type="text/css">
         .item {
         padding: 20px;
         max-width: 600px;
         margin: 0 auto;
         text-align: center;
         background-color: #999999;
         margin-top: 20px;
         }



    </style>
<!--        <script src="js/hYi-sdk.js" charset="utf-8"></script>-->
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/gh/751496032/hYi-sdk@1.0.1/hYi-sdk.js"></script>
    <script>
        function callAppToast(){
            console.log("callAppToast.");
            window.takeNativeActionWithCallback("showToast", {message: "来自html的消息"});
        }
        function openActivity(){
            console.log("openActivity.");
            window.takeNativeActionWithCallback("openPage", {target_class: "com.hongYi.h5container.WebViewTestActivity"});
        }
         function login() {
            console.log("login.");
            window.takeNativeActionWithCallback("login", {
                success: function (res) {
                    console.log("success res: " + JSON.stringify(res))
                    var element = document.createElement("div");
                    element.appendChild(document.createTextNode("success\n userName: " + res.accountName));
                    document.getElementById('login_id').appendChild(element);
                },
                fail: function (res) {
                    console.log("fail res: " + JSON.stringify(res))
                },
                complete: function () {
                    console.log("complete res ")
                    var element = document.createElement("div");
                    element.appendChild(document.createTextNode("\ncomplete"));
                    document.getElementById('login_id').appendChild(element);
                }
            });
        }

    </script>

</head>
<body style="height: 100%;">
<div class="item" style="font-size: 20px; color: #ffffff" onclick="callAppToast()">调用showToast
</div>
<div class="item" style="font-size: 20px; color: #ffffff" onclick="openActivity()">
    打开另外一个主进程的activity
</div>
<div id="login_id" class="item" style="font-size: 20px; color: #ffffff" onclick="login()">登录并且返回结果
</div>

</body>
</html>
